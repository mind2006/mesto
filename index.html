<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo" target="_blank" rel="noopener"></a>
  </header>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="form" name="editProfileForm">
        <h2 class="form__head">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__input form__input_el_title" name="title" type="text">
          <input class="form__input form__input_el_subtitle" name="subtitle" type="text">
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachaev.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__head">Карачаевск</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__head">Гора Эльбрус</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__head">Домбай</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__head">Гора Эльбрус</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__head">Домбай</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaev.jpg" alt="Карачаево-Черкесия">
          <div class="element__caption">
            <h2 class="element__head">Карачаево-Черкесия</h2>
            <button class="element__like-button" aria-label="Нравится" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
